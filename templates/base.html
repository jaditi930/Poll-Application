<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Poll App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active Polls</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Answered Polls</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<body>
    <h1>Hello, user</h1>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var c=2;
        function addOption()
        {
        c+=1;
        let add_btn=document.getElementById("add")
        let submit_btn=document.getElementById("submit_btn")

        document.getElementById("poll_form").removeChild(add_btn)
        document.getElementById("poll_form").removeChild(submit_btn)

        document.getElementById("poll_form").innerHTML+=`
        <div>
            <label for="opt-${c}">Option ${c}</label>
            <input type="text" name="option" id="opt-${c}">
        </div>
        `
        document.getElementById("poll_form").appendChild(add_btn)
        document.getElementById("poll_form").appendChild(submit_btn)
        }
    </script>
</body>
</html>
